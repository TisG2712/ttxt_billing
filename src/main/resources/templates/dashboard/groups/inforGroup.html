<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabelEdit"> Thông tin nhóm </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <input type="hidden" id="idGroup" th:value="${idGroup}">
    <div class="d-flex justify-content-between align-items-center mb-2 editService-content">
        <label for="addTitleNewGroup">Tên nhóm : </label>
        <div class="box-content-edit-input">
            <input type="text" id="addTitleNewGroup" placeholder="Nhập tên nhóm" th:value="${group.getNameGroup()}">
            <p class="box-loi" id="box-content-edit-inputName"></p>
        </div>
    </div>
    <p class="mb-3 box-error"><i class="errorFromGloable" id="loiCategorySVNameEdit"></i></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-close-addGroup" data-bs-dismiss="modal">Thoát</button>
    <button type="button" class="btn btn-primary btn-send-editGroup">Sửa tên nhóm</button>
</div>
<script th:src="@{/web/js/group-partner/inforGroupPartner.js}"></script>
